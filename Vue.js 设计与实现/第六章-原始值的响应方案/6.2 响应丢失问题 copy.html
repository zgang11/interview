<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应丢失问题</title>
  </head>
  <body>
    <script>
      function toRef(obj, key) {
        const wrapper = {
          get value() {
            return obj[key];
          },
        };
        // 定义 __v_isRef 属性
        Object.defineProperty(wrapper, "__v_isRef", {
          value: true,
        });

        return wrapper;
      }

      function toRefs(obj) {
        const ret = {};
        // 使用 for...in 循环遍历对象
        for (const key in obj) {
          // 逐个调用 toRef 完成转换
          ret[key] = toRef(obj, key);
        }
        return ret;
      }
    </script>
  </body>
</html>
