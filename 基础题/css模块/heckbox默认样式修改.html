<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox默认样式修改</title>
</head>
<style>
  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    line-height: 20px;
    margin-right: 10px;
    position: relative;
  }

  input[type="checkbox"]::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    background: rgb(189, 67, 67);
    width: 100%;
    height: 100%;
    border: 1px solid #d9d9d9;
    border-radius: 4px;
  }

  input[type="checkbox"]:checked::before {
    content: "\2713";
    background-color: rgb(6, 39, 187);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    border: 1px solid #7D7D7D;
    border-radius: 4px;
    color: #7D7D7D;
    font-size: 20px;
    font-weight: bold;
  }

</style>

<body>
  <label><input type="checkbox">身份证</label>
</body>

</html>
