<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三栏布局</title>
  </head>

  <style>
    .s-c {
      height: 200px;
      margin: 0 200px 0 300px;
    }
    .s-m {
      background-color: aqua;
      float: left;
      width: 100%;
      height: 100%;
    }
    .s-l {
      background-color: blanchedalmond;
      position: relative;
      width: 300px;
      float: left;
      height: 200px;
      margin-left: -100%;
      left: -300px;
    }
    .s-r {
      background-color: rebeccapurple;
      position: relative;
      float: left;
      margin-left: -200px;
      right: -200px;
      height: 100%;
      width: 200px;
    }
  </style>
  <style>
    .shuang-container {
      height: 200px;
    }
    .shuang-main {
      float: left;
      width: 100%;
      height: 100%;
    }
    .shuang-middle {
      margin: 0 200px 0 200px;
      height: 100%;
      background-color: yellow;
    }
    .shuang-left {
      height: 100%;
      float: left;
      background-color: green;
      margin-left: -100%;
      width: 200px;
    }
    .shuang-right {
      height: 100%;
      float: left;
      background-color: blue;
      margin-left: -200px;
      width: 200px;
    }
  </style>

  <body>
    <!-- <div class="flex-div">
        <div class="flex-left"></div>
        <div class="flex-middle"></div>
        <div class="flex-right"></div>
    </div> -->
    <!--  圣杯布局  -->
    <div class="s-c">
      <div class="s-m"></div>
      <div class="s-l"></div>
      <div class="s-r"></div>
    </div>
    <!-- 双飞翼布局 -->
    <div class="shuang-container">
        <div class="shuang-main">
            <div class="shuang-middle"></div>
        </div>
        <div class="shuang-left"></div>
        <div class="shuang-right"></div>
    </div>
  </body>
</html>
