    <!-- <script>
      function throttle(fn, delay) {
        let lastTime = 0;
        timer = null;
        return function (...args) {
          let context = this;
          let now = Date.now();
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
          if (now - lastTime >= delay) {
            fn.apply(context, args);
            lastTime = now;
          } else {
            timer = setTimeout(() => {
              fn.apply(context, args);
              lastTime = Date.now();
              timer = null;
            }, delay - (now - lastTime));
          }
        };
      }
      // 监听滚动事件，100ms内只执行一次

    <!-- <script>
      async function runWithConcurrency(tasks, limit) {
        let result = [];
        let executing = new Set();
        for (let task of tasks) {
          if (executing.size >= limit) {
            await Promise.race(executing);
          }
          let p = task()
            .then((res) => {
              console.log('p', p)
              executing.delete(p);
              return res
            })
            .catch((err) => {
              executing.delete(p);
              throw err;
            });
          executing.add(p);
          result.push(p)
        }
        return Promise.all(result)
      }

      // 模拟异步请求函数
      function mockRequest(id, delay) {
        return new Promise((resolve) => {
          console.log(`请求 ${id} 开始`);
          setTimeout(() => {
            console.log(`请求 ${id} 完成`);
            resolve(`结果 ${id}`);
          }, delay);
        });
      }

      // 创建10个请求任务
      const tasks = [];
      for (let i = 1; i <= 10; i++) {
        tasks.push(() => mockRequest(i, Math.random() * 2000));
      }

      // 执行并发控制
      runWithConcurrency(tasks, 3)
        .then((results) => {
          console.log("所有请求完成:", results);
        })
        .catch((err) => {
          console.error("请求出错:", err);
        });
    </script> -->
