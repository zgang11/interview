    <script>
      async function foo() {
        await {
          then(resolve) {
            resolve();
            console.log("then");
          },
        };
        console.log("a");
      }
      foo().then(() => console.log("b"));
      Promise.resolve()
        .then(() => console.log("c"))
        .then(() => console.log("d"))
        .then(() => console.log("e"));
      // 输出结果 then c a d b e
    </script>
