<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex简介及‘麻将三饼’布局的实现</title>
</head>
<style>
    .box {
        width: 200px;
        height: 400px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        /*设置两端对齐*/
        border: 1px solid #ccc;
    }

    .item1,
    .item2,
    .item3 {
        width: 50px;
        height: 50px;
        border-radius: 50px;
    }

    .item1 {
        background: blue
    }

    .item2 {
        background: red;
        align-self: center;
    }

    .item3 {
        background: green;
        align-self: flex-end;
    }
</style>

<body>
    <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('2')
        })
        p.then(res => {
            console.log(res)
        }).then((res => {
            console.log(res)
        })).catch(err => {
            console.log(err)
        })
    </script>
</body>

</html>
