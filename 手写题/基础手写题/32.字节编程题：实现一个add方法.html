  <script>
   function add(...rest) {
     let args = Array.prototype.slice.call(rest)
     var add_ = (...rest) => {
        args.push(...rest)
        return add_
     }
     add_.toString = () => {
       return args.reduce((acc, cur) => acc + cur, 0)
     }
     return add_
   }
    console.log(add(1, 2, 3).toString()) // 6
    console.log(add(1)(2)(3).toString()) // 6
    console.log(Number(add(1, 2, 3)(4))) // 10
    console.log(Number(add(1)(2)(3)(4)(5))) // 15
  </script>
