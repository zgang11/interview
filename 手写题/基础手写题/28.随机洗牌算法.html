    <title>随机洗牌算法</title>
    <link rel="stylesheet" href="https://www.jb51.net/article/81373.htm">
</head>
<body>
    <script>
         const arr = [3, 23, 34, 5, 234, 2, 34, 2, 1, 6, 233, 7, 8, 2, 23, 4]
        Solution.prototype.shuffle = function() {
            let n = arr.length
            for(let i = n; i >= 1; i--) {
            let idx = Math.floor(Math.random() * i)
            let temp = arr[idx]
            arr[idx] = arr[i - 1]
            arr[i - 1] = temp
            }
            return arr
        };
        // rufflue_(arr)
        

        function rufflue_1(arr){
            let result = [], arr_ = arr.slice()
            while(arr_.length > 0){
                let index = Math.floor(Math.random() * arr_.length)
                result.push(arr_[index])
                arr_.splice(index, 1)
            }
            return result
        }
    </script>
