    Function.prototype.bind_ = function(context, ...args){
       context = context ? Object(context) : window
       let that = this
       return function(){
          return  that.call(context, ...args, ...arguments)
       }
    }


    let value = 2;
    let foo = {
      value: 1
    };

    function bar(name, age) {
      return {
        value: this.value,
        name: name,
        age: age
      }
    };

    let foo1 = bar.bind_(foo, 'jack', 20)
    console.log(foo1())

  </script>
