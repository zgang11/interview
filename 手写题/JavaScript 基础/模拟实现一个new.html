  <script>
    let new_ = function(fn, ...args) {
      let proto = Object.create(fn.prototype)
      let result = fn.call(proto, ...args)
      return typeof result === 'object' ? result : proto
    }

    function Parent(name, age) {
      this.name = name;
      this.age = age;
      this.sayName = function () {
        console.log(this.name);
      }
    }
    const p1 = new_(Parent, 'www', '23');
