    const removeDuplicates = function (num) {
      num.sort((a, b) => a - b)
      let len = 0
      for (let i = 1; i < num.length; i++) {
        if (num[i] !== num[len - 1]) num[len++] = num[i]
      }
      num.splice(len)
      return num
    }

    const arr = [0, 0, 3, 2, 5, 62, 3, 2, 3, 1, 12, 21, 2, 4, 4, 23, 22]
    arr.splice(2)
    console.log(arr)
    console.log(removeDuplicates(arr))
