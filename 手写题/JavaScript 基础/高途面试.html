    <script>
        // 快速排序
        const arr = [23, 2, 3, 23, 55, 467, 7, 46, 8, 87, 5, 78, 2, -1, 42, 5, 54, 5]
        const quickSort = function (arr) {
            let len = arr.length
            if (len <= 1) return arr
            let left = [],
                right = []
            let middle = arr[0]
            for (let i = 1; i < len; i++) {
                if (arr[i] < middle) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat([middle], quickSort(right))
        }


        // 冒泡排序
        const bubbleSort = (arr) => {
            let len = arr.length
            for (let i = 1; i < len; i++) {
                for (let j = i - 1; j >= 0; j--) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }

            }
            return arr
        }
        console.log("冒泡排序:", bubbleSort(arr))

        // 选择排序
        const selectSort = (arr) => {
            let len = arr.length
            for (let i = 0; i < len; i++) {
                let minIndex = i
                for (let j = i + 1; j < len; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j
                    }
                }
                let temp = arr[minIndex]
                arr[minIndex] = arr[i]
                arr[i] = temp
            }
            return arr
        }

        console.log("选择排序:", selectSort(arr))

        // 插入排序
        const insertSort = (arr) => {
            let len = arr.length
            for (let i = 1; i < len; i++) {
                let index = i - 1
                current = arr[i]
                while (index >= 0 && arr[index] > current) {
                    arr[index] = arr[index + 1]
                    index--
                }
                arr[index + 1] = current
            }
            return arr
        }
        console.log("插入排序:", selectSort(arr))
    </script>
