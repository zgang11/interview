<body>
    <script>
        let cityList = [{
                id: 1,
                parentId: 0,
                name: '江苏省'
            },
            {
                id: 2,
                parentId: 0,
                name: '广东省'
            },
            {
                id: 3,
                parentId: 0,
                name: '湖南省'
            },
            {
                id: 4,
                parentId: 1,
                name: '苏州市'
            },
            {
                id: 5,
                parentId: 1,
                name: '无锡市'
            },
            {
                id: 6,
                parentId: 1,
                name: '南通市'
            },
            {
                id: 7,
                parentId: 2,
                name: '广州市'
            },
            {
                id: 8,
                parentId: 2,
                name: '深圳市'
            },
            {
                id: 9,
                parentId: 3,
                name: '长沙市'
            },
            {
                id: 10,
                parentId: 4,
                name: '工业园区'
            },
            {
                id: 11,
                parentId: 4,
                name: '吴中区'
            },
            {
                id: 12,
                parentId: 4,
                name: '姑苏区'
            }
        ];

        // 非递归
        function createTree(cityList) {
            let res = []
            for (let i = 0; i < cityList.length; i++) {
                cityList[i].childern = cityList.filter(each => each.parentId === cityList[i].id)
                if (cityList[i].parentId === 0) {
                    res.push(cityList[i])
                }
            }
            return res
        }
        // console.log(createTree(cityList))

        // 递归
        function recursionGenerateTree(pid, arr) {
            let array = []
            arr.forEach(item => {
                if (item.parentId === pid) {
                    item.children = recursionGenerateTree(item.id, arr) // 接收子节点
                    array.push(item)
                };
            })
            return array // 返回查找到的节点
        }
        console.log(recursionGenerateTree(0, cityList))


        let tree = recursionGenerateTree(0, cityList)
        console.log(tree)
    </script>
