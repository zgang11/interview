<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写 Object.create </title>
</head>

<body>
    <script>
        function create_(obj) {
            function F() { }
            F.prototype = obj
            return new F()
        }
        let obj_ = create_({ a: 1, b: 2 })
        console.log(obj_.a)
    </script>
</body>

</html>
