        //  查找后边第一大于当前数
        const findFirstMaxNum = (num) => {
            const len = num.length, res = new Array(num.length).fill(-1)
            for(let i = 0 ; i < len - 1; i++){
                let j = i +  1
                while(j < len){
                    if(num[j] > num[i]){
                        res[i] = num[j]
                        break
                    }
                    j++
                }
            }
            return res
        }
        console.log(findFirstMaxNum([2,1,2,4,3]))
