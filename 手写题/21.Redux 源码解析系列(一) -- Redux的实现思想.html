  <script>
    function reducer(state, action) {
      if(!state) return {}
      switch(action.type) {
        case 'ADD':
          return {...state}
          break
        default:
          return {...state}
      }
    }

    function createStore(reducer) {
      let state = {}
      let listener = []
      function getState() {
        return state
      }
      function subscribe(cb) {
        listener.push(cb)
      }
      function dispatch(action) {
        let state = reducer(state, action)
        listener.forEach(cb => cb())
      }
      return {
        getState,
        subscribe,
        dispatch,
      }
    }

    let store = createStore(reducer)
    store.dispatch({ type: "ADD", load: { count: 1 } })
    console.log(store.getState())
    console.log(store.getState())
