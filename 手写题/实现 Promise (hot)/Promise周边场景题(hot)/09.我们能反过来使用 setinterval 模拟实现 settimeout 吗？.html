<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我们能反过来使用 setinterval 模拟实现 settimeout 吗？</title>
  </head>
  <body>
    <script>
      function customSetTimeout(callback, delay, ...args) {
        const timer = setInterval(() => {
          callback(...args); // 支持传参
          clearInterval(timer);
        }, delay);
        return timer; // 返回 timer，方便提前清除
      }

      // 使用示例
      const timer = customSetTimeout(
        (msg) => console.log(msg),
        1000,
        "Hello after 1 second"
      );

      // 如果需要提前取消
      // clearInterval(timer);
    </script>
  </body>
</html>
