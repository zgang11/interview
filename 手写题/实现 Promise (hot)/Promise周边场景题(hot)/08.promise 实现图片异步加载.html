<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise 实现图片异步加载</title>
  </head>
  <body>
    <script>
      function loadImageAsync(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = url;

          img.onload = () => {
            resolve(img); // 加载成功，返回 img 对象
          };

          img.onerror = () => {
            reject(new Error(`Failed to load image: ${url}`)); // 加载失败
          };
        });
      }

      // 使用示例
      loadImageAsync("https://example.com/image.jpg")
        .then((img) => {
          document.body.appendChild(img); // 插入到页面
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
