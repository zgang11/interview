<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lodash.get</title>
  </head>
  <body>
    <script>
      const obj = {
        a: {
          b: 123,
        },
        arr: [
          {
            demo: "demo",
          },
        ],
      };
      // function getKey(obj, str) {}
      console.log(getKey(obj, "a.b"));
      console.log(getKey(obj, "arr[0].demo"));
      console.log(getKey(obj, "arr[0].demo.c"));

      function getKey(obj, path, defaultValue = undefined) {
        let newPath = [];
        if(Array.isArray(path)) {
          newPath = path
        } else {
          newPath = path.replace(/\[/g, '.').replace(/\]/, '').split('.')
        }
        try {
          for(let p of newPath) {
             obj = obj[p]
          }
        } catch(e) {
          return defaultValue
        }
        return obj
      }
    </script>
  </body>
</html>
