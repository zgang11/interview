      function getKey(obj, path, defaultValue = 'ddd') {
        path = path.replace(/\[(\w+)\]/, ($0, $1) => {
          console.log($0, $1)
          return '.' + $1
        })
        console.log('path', path)
        let pathArr = path.split('.')
        for(let item of pathArr) {
          if(obj[item] === undefined) return defaultValue
          obj = obj[item]
        }
        return obj
      }
