        function createTree(list) {
          let ans = []
          for(let item of list) {
            item.children = list.filter(each => each.parentId === item.id)
            if(item.parentId === 0) {
                ans.push(item)
            }
          }
          return ans
        }
        console.log(createTree(cityList))

        function dfsCreateTree(list, pid) {
          let arr = []
          list.forEach(item => {
            if(item.parentId === pid) {
                arr.push(item)
            }
            item.children = dfsCreateTree(list, item.id)
          })
          return arr
        }
