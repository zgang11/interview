    const template = '{{name}}很厉害，才{{age}}岁，他少年{{obj.a}}，独力支持，做了{{obj.b.c}}。'
    const context = {
      name: '二月',
      age: '15',
      obj: {
        a: '出外谋生',
        b: {
          c: '许多大事'
        }
      }
    }

    function render(template, context) {
      return template.replace(/\{\{\s*(\w+(\.(\w+))*)\s*\}\}/g, ($1, $2, $3) => {
        return getVal($2, context)
      })

      function getVal(path, context) {
        let pathArr = path.split('.')
        let res = context
        console.log(pathArr, res)
        for(let item of pathArr) {
          if(res[item]) {
            res = res[item]
          } else {
            res = undefined
            break
          }
        }
        return res
      }
    }

    console.log(render(template, context))
