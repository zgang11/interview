    class Scheduler {
      constructor(limit) {
        this.maxCount = limit
        this.list = []
        this.tempRunIndex = 0
      }

      add = function(fn) {
        this.list.push(fn)
      }

      taskStart = function() {
        for(let i = 0; i < this.maxCount; i++) {
          this.request()
        }
      }

      request = function() {
        if(this.list.length === 0 || this.tempRunIndex > this.maxCount) return
        this.tempRunIndex++
        this.list.shift()().finally(() => {
          this.tempRunIndex--
          this.request()
        })
      }

    }

    var scheduler = new Scheduler(2)

    function timeout(time) {
      return new Promise(resolve => {
        setTimeout(resolve, time)
      })
    }

    function addTask(time, order) {
      scheduler.add(() => timeout(time).then(() => console.log(order)))
    }


    addTask(10000, 1)
    addTask(20000, 2)
    addTask(300, 3)
    addTask(400, 4)
    // console.log('1')

    scheduler.taskStart()
