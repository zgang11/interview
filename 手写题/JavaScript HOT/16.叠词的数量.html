<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>叠词的数量</title>
  </head>
  <body>
    <script>
      // https://www.zhihu.com/tardis/bd/art/135999364?source_id=1001

      let input = 'abcdaaabbccccdddefgaaa'
      // Output: 4

      // 1. 输出叠词的数量
      // 2. 输出去重叠词的数量
      // 3. 用正则实现

      function dieCi(str) {
        let reg = /(\w)\1{2,}/g
        return str.match(reg)
      }
      console.log(dieCi(input))
    </script>
  </body>
</html>
