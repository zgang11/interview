<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里：如何判断两个变量相等 </title>
    <link rel="stylesheet" href="https://github.com/sisterAn/JavaScript-Algorithms/issues/116">
</head>
<body>
    <script>
        Object._is = (x, y) => {
            if(x === y){
                return x !== 0 || y !== 0 || 1/x === 1/y
            }else {
                return x !== x || y !== y
            }
        }
        console.log(Object._is(+0, -0))
    </script>
</body>
</html>
