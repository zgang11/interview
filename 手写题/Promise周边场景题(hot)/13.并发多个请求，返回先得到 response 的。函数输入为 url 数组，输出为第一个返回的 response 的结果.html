<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>并发多个请求，返回先得到 response 的。函数输入为 url 数组，输出为第一个返回的 response 的结果</title>
</head>
<body>
  <script>
      let promises = []
      urls.forEach((url) => {
        promises.push(fetch(url))
      })
      Promise.race(promises).then((res) => {
        return res
      })
  </script>
</body>
</html>
