    <script>
      function consoleTime(time) {
        return new Promise(resolve => {
          setTimeout(() => {
             console.log(new Date())
             resolve()
          }, time)
        })
      }
      async function loop() {
        await consoleTime(3000)
        loop()
      }
      loop()
    </script>
