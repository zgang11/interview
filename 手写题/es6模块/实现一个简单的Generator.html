  <script>

    function $context(ctx) {
      while (true) {
        switch (ctx.prev = ctx.next) {
          case 0:
            ctx.next = 2
            return ctx.prev
          case 2:
            ctx.next = 4
            return ctx.prev
          default:
            return ctx.stop()
            // return ctx.prev
        }
      }
    }

    context = {
      prev: 0,
      next: 0,
      done: false,
      stop: function () {
        this.done = true
      }
    }

    function Gennerator() {
      return {
        next: function () {
          value = context.done ? undefined : $context(context)
          done = context.done
          return {
            value,
            done
          }
        }
      }
    }
