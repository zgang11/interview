<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compose的实现</title>
</head>

<body>
    <script>
        function fn1(x) {
            return x + 1
        }

        function fn2(x) {
            return x * 10
        }

        function fn3(x) {
            return x - 1
        }

        let x = 10
        let result = fn3(fn2(fn1(x))) // 109
    </script>
</body>

</html>
