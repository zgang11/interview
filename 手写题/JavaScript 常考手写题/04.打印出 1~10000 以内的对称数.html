<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打印出 1~10000 以内的对称数</title>
  </head>
  <body>
    <script>
      function getDuicheng() {
        const res = [];
        for (let i = 1; i < 10; i++) {
          res.push(i);
          res.push(i * 11);
          for (let j = 0; j < 10; j++) {
            res.push(i * 101 + j * 10); //101-999
            res.push(i * 1001 + j * 110); //1001-9999
          }
        }
        return res;
      }
    </script>
  </body>
</html>
