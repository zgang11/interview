<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>["0->2", "4->5", "7", "13", "15->16"]</title>
  </head>
  <body>
    <script>
      // 给定一个升序整数数组[0,1,2,4,5,7,13,15,16]，找出其中连续出现的数字区间如下：
      // ["0->2","4->5","7","13","15->16"]
      let arr = [0, 1, 2, 4, 5, 7, 13, 15, 16, 17, 18];
      function getL(arr) {
        let n = arr.length,
          i = 0,
          ans = [];
        for (let j = 0; j < n; j++) {
          // if (i === j) continue;
          if (arr[j] !== arr[i] + (j - i)) {
            ans.push([arr[i], arr[j - 1]])
            i = j
          }
        }
        ans.push([arr[i], arr[n - 1]])
        return ans.map(([l, r]) => `${l}->${r}`)
      }
      console.log(getL(arr))
    </script>
  </body>
</html>
