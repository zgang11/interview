<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现执行一次的函数</title>
  </head>
  <body>
    <script>
      function myF(fun) {
        let flag = false;
        return function () {
          if (!flag) {
            flag = true;
            return fun.call(this, ...arguments);
          }
        };
      }
      function sayHi() {
        console.log("hi!");
      }
      const sayOnce = myF(sayHi);
      sayOnce();
      sayOnce();
    </script>
  </body>
</html>
