<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寻找出现次数最多的三个标签</title>
  </head>
  <body>
    <script>
      // 取所有元素（两种方法）
      const pageDomList = Array.from(
        document.all ?? document.querySelectorAll("*")
      );
      // 哈希计数
      const domMap = new Map();
      pageDomList.forEach((dom) => {
        domMap.set(dom.tagName, (domMap.get(dom.tagName) ?? 0) + 1);
      });
      // 排序取前三输出
      const mapEntriesList = Array.from(domMap);
      mapEntriesList.sort((a, b) => b[1] - a[1]);
      console.log(mapEntriesList.slice(0, 3));
    </script>
  </body>
</html>
