<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类数组转数组</title>
  </head>
  <body>
    <script>
      Array.prototype.slice.call(arguments);
      [...arguments];
      Array.from(arguments);
    </script>
  </body>
</html>
