<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调用计数器（支持重置）</title>
  </head>
  <body>
    <script>
      // class Count {}
      // const instance = new Count();
      // console.log(instance.add()); //1
      // console.log(instance.add()); //2
      // console.log(instance.add()); //3
      // console.log(instance.reset()); //1
      // console.log(instance.add()); //1

      class Count {
        constructor(value = 0) {
          this.value = value;
        }
        add() {
          this.value++;
          return this.value;
        }
        reset() {
          this.value = 1;
          return this.value;
        }
      }
      const instance = new Count();
      console.log(instance.add()); //1
      console.log(instance.add()); //2
      console.log(instance.add()); //3
      console.log(instance.reset()); //1
      console.log(instance.add()); //2
    </script>
  </body>
</html>
