<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      实现一个函数a，使其奇数次调用时返回1，偶数次调用时返回2（不能使用全局变量）
    </title>
  </head>
  <body>
    <script>
      let A = (function () {
        let idx = 0;
        return function () {
          idx++;
          if (idx % 2 === 1) console.log(1);
          else console.log(2);
        };
      })();
      A();
      A();
      A();
    </script>
  </body>
</html>
